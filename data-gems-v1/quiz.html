<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Gems - Quiz of Gems</title>
    <style>
        :root {
            /* Extension Design System Colors */
            --background: #FFFCF6;
            --foreground: #021127;
            --card: #FFFFFF;
            --primary: #EC6F95;
            --primary-hover: #e84c88;
            --primary-foreground: #FFFCF6;
            --secondary: #F7F7F7;
            --muted-foreground: #717171;
            --accent: #00A699;
            --border: #DDDDDD;
            --radius: 12px;
            --radius-large: 16px;

            /* Typography */
            --font-family: Circular, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-weight-medium: 500;
            --font-weight-bold: 600;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 2px 4px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-card: rgb(0 0 0 / 12%) 0px 6px 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Quiz Container */
        .quiz-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .quiz-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 20px 24px;
            background: rgba(255, 252, 246, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .quiz-branding {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quiz-logo {
            width: 32px;
            height: 32px;
            border-radius: 8px;
        }


        .quiz-title {
            font-size: 18px;
            font-weight: var(--font-weight-bold);
            color: var(--foreground);
        }

        .header-center {
            display: flex;
            justify-content: center;
        }

        .header-right {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 16px;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .quiz-progress {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #04214E;
            color: #FFFCF6;
            padding: 8px 16px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
        }

        .progress-text {
            font-size: 14px;
            color: #FFFCF6;
            font-weight: var(--font-weight-medium);
        }

        .progress-count {
            font-weight: var(--font-weight-bold);
            color: #FFFCF6;
        }



        /* Question Overlay */
        .question-overlay {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(255, 252, 246, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px 32px;
            border-radius: var(--radius-large);
            box-shadow: var(--shadow-card);
            z-index: 50;
            pointer-events: none;
            max-width: calc(100vw - 40px);
            width: min(600px, calc(100vw - 40px));
        }

        .question-category {
            display: inline-block;
            background: var(--secondary);
            color: var(--muted-foreground);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: var(--font-weight-medium);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .question-text {
            font-size: clamp(18px, 3vw, 24px);
            font-weight: var(--font-weight-bold);
            color: var(--foreground);
            line-height: 1.3;
        }


        /* Split Screen Layout */
        .split-container {
            flex: 1;
            display: flex;
            margin-top: 80px; /* Account for header */
        }

        .choice-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            padding: 40px;
            transition: all 0.3s ease;
            min-height: calc(100vh - 160px); /* Account for header and controls */
        }

        .choice-panel.yes {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .choice-panel.yes:hover {
            background: linear-gradient(135deg, #2196f3 0%, #00e5ff 100%);
        }

        .choice-panel.no {
            background: linear-gradient(135deg, #FDB171 0%, #EC6F95 100%);
            color: white;
        }

        .choice-panel.no:hover {
            background: linear-gradient(135deg, #fca652 0%, #e84c88 100%);
        }

        /* Selection feedback states */
        .choice-panel.not-selected {
            background: rgba(0, 0, 0, 0.7) !important;
            transition: all 0.5s ease !important;
        }

        .choice-panel.reset {
            transition: all 0.2s ease;
        }

        .choice-text {
            font-size: clamp(24px, 4vw, 36px);
            font-weight: var(--font-weight-bold);
            text-align: center;
            line-height: 1.2;
            max-width: 80%;
            z-index: 2;
        }

        .choice-icon {
            margin-bottom: 16px;
            opacity: 0.9;
        }


        /* Button Styles */
        .button {
            padding: 10px 20px;
            border-radius: var(--radius);
            border: 1px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: var(--font-weight-medium);
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            outline: none;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-secondary {
            background: var(--secondary);
            color: var(--muted-foreground);
            border: 1px solid var(--border);
        }

        .button-secondary:hover {
            background: var(--destructive);
            color: var(--destructive-foreground);
            border-color: var(--destructive);
        }

        .feedback-buttons {
            display: flex;
            gap: 8px;
        }

        .feedback-btn {
            width: 36px;
            height: 36px;
            border: 1px solid rgba(221, 221, 221, 0.5);
            background: rgba(255, 252, 246, 0.95);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
        }

        .feedback-btn:hover {
            background: var(--secondary);
        }

        .feedback-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--primary-foreground);
        }

        /* Tooltip Styles - Extension Style */
        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            color: var(--muted-foreground);
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 11px;
            font-weight: var(--font-weight-medium);
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
            z-index: 9999;
        }

        [data-tooltip]:hover::after {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        /* Special positioning for header buttons - tooltips appear below */
        .header-right [data-tooltip]::after {
            bottom: auto;
            top: calc(100% + 8px);
        }

        .header-right [data-tooltip]:hover::after {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        /* Special positioning for feedback buttons to prevent right-side cutoff */
        .feedback-btn[data-tooltip]::after {
            left: auto;
            right: 0;
            transform: translateX(0) scale(0.9);
        }

        .feedback-btn[data-tooltip]:hover::after {
            transform: translateX(0) scale(1);
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--secondary);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            font-weight: var(--font-weight-medium);
            color: var(--muted-foreground);
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 12px 20px;
            background: var(--accent);
            color: white;
            border-radius: var(--radius);
            font-weight: var(--font-weight-medium);
            font-size: 14px;
            box-shadow: var(--shadow-lg);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
                margin-top: 70px;
            }

            .choice-panel {
                min-height: calc(50vh - 80px);
                padding: 30px 20px;
            }

            .choice-text {
                font-size: clamp(20px, 5vw, 28px);
            }

            .question-overlay {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: min(600px, calc(100vw - 40px));
            }


            .quiz-header {
                padding: 16px 20px;
            }

            .header-right {
                gap: 12px;
            }

            .quiz-progress {
                padding: 6px 12px;
            }


            .feedback-btn {
                width: 32px;
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading State -->
    <div class="loading-overlay" id="loadingState">
        <div class="spinner"></div>
        <div class="loading-text">Loading your preference quiz...</div>
    </div>

    <!-- Main Quiz -->
    <div id="quizContent" style="display: none;">
        <div class="quiz-container">
            <!-- Header -->
            <div class="quiz-header">
                <div class="quiz-branding">
                    <img src="assets/icon-48.png" alt="Data Gems Logo" class="quiz-logo">
                    <div class="quiz-title">Quiz of Gems</div>
                </div>
                <div class="header-center">
                    <div class="quiz-progress">
                        <span class="progress-text">Added: </span>
                        <span class="progress-count" id="progressCount">0</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-controls">
                        <button class="button button-secondary" id="undoBtn" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="1 4 1 10 7 10"></polyline>
                                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                            </svg>
                            Undo
                        </button>
                        <button class="button button-secondary" id="skipBtn">
                            Skip
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="12,5 19,12 12,19"></polyline>
                            </svg>
                        </button>
                    </div>
                    <div class="feedback-buttons">
                        <button class="feedback-btn" id="thumbsUpBtn" data-tooltip="Rate the question">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                            </svg>
                        </button>
                        <button class="feedback-btn" id="thumbsDownBtn" data-tooltip="Rate the question">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h2.67A2.31 2.31 0 0 1 22 4v7a2.31 2.31 0 0 1-2.33 2H17"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Question Overlay -->
            <div class="question-overlay">
                <div class="question-category" id="questionCategory">Food & Drink</div>
                <div class="question-text" id="questionText">Do you enjoy cooking at home?</div>
            </div>


            <!-- Split Screen Choices -->
            <div class="split-container">
                <div class="choice-panel yes" id="yesChoice">
                    <div class="choice-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20,6 9,17 4,12"></polyline>
                        </svg>
                    </div>
                    <div class="choice-text" id="yesText">Yes, I do</div>
                </div>
                <div class="choice-panel no" id="noChoice">
                    <div class="choice-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </div>
                    <div class="choice-text" id="noText">No, I don't</div>
                </div>
            </div>

        </div>
    </div>

    <script src="src/quiz-page.js"></script>
</body>
</html>
