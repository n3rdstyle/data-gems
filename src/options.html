<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Profile Options</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 16px; max-width: 720px; }
      textarea { width: 100%; height: 200px; }
      input[type="password"], input[type="number"], input[type="text"], select { width: 100%; }
      .row { display: flex; gap: 12px; align-items: center; }
      .row > * { flex: 1; }
      .hint { color: #555; font-size: 12px; }
      .danger { color: #b00020; }
      
      .profile-form { 
        margin-bottom: 20px; 
      }
      .form-section { 
        margin: 20px 0; 
        padding: 16px; 
        border: 1px solid #ddd; 
        border-radius: 4px; 
      }
      .form-section h3 { 
        margin: 0 0 12px 0; 
        color: #333; 
      }
      .form-section label { 
        display: block; 
        margin: 8px 0; 
        font-weight: 500; 
      }
      .form-section input, .form-section select, .form-section textarea { 
        margin-top: 4px; 
      }
      .form-section textarea { 
        height: 60px; 
      }
      
      /* Questions styling */
      .questions-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-top: 12px;
      }
      .question-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        border: 1px solid #eee;
        border-radius: 4px;
        background: #f9f9f9;
      }
      .question-item input[type="checkbox"] {
        margin: 0;
        width: auto;
      }
      .question-item input[type="text"] {
        margin: 0;
        padding: 4px 8px;
        border: 1px solid #ddd;
        border-radius: 2px;
        font-size: 12px;
      }
      .question-text {
        font-size: 12px;
        color: #555;
        flex: 1;
      }
      
      /* Advanced section */
      .advanced-section {
        margin-top: 30px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .advanced-section summary {
        padding: 12px;
        background: #f5f5f5;
        cursor: pointer;
        border-radius: 4px 4px 0 0;
      }
      .advanced-section summary h3 {
        margin: 0;
        display: inline;
      }
      .advanced-section[open] summary {
        border-bottom: 1px solid #ddd;
      }
      .editor-panel {
        padding: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Profile Configuration</h2>
    
    <!-- Primary Form Interface -->
    <div id="profileForm" class="profile-form">
      
      <!-- Identity Section -->
      <div class="form-section">
        <h3>Identity</h3>
        <label>Display Name: <input type="text" id="displayName" placeholder="Your name or handle"></label>
        <label>Languages: <input type="text" id="languages" placeholder="English, German, French"></label>
        <label>Location: <input type="text" id="location" placeholder="Berlin, Germany"></label>
      </div>
      
      <!-- Style Section (was Preferences) -->
      <div class="form-section">
        <h3>Style</h3>
        <label>Tone: <select id="tone">
          <option value="">Select tone...</option>
          <option value="professional">Professional</option>
          <option value="casual">Casual</option>
          <option value="friendly">Friendly</option>
          <option value="formal">Formal</option>
          <option value="technical">Technical</option>
          <option value="creative">Creative</option>
        </select></label>
        <label>Formatting: <select id="formatting">
          <option value="">Select formatting...</option>
          <option value="bullet-points">Bullet Points</option>
          <option value="numbered-lists">Numbered Lists</option>
          <option value="paragraphs">Paragraphs</option>
          <option value="structured">Structured</option>
          <option value="minimal">Minimal</option>
        </select></label>
        <label>Topics: <input type="text" id="topics" placeholder="Technology, Science, Business"></label>
      </div>

      <!-- About Me Section (Questions) -->
      <div class="form-section">
        <h3>About Me</h3>
        <label>Additional Preferences: <textarea id="additionalPreferences" placeholder="Share any preferences, affinities, or other details about yourself that you'd like to include..."></textarea></label>
        <div id="questionsContainer" class="questions-container">
          <!-- Questions will be rendered here by JavaScript -->
        </div>
      </div>

      <!-- Legacy Constraints Section (kept for backward compatibility) -->
      <div class="form-section">
        <h3>Constraints</h3>
        <label>Avoid: <input type="text" id="avoid" placeholder="Jargon, assumptions, overly complex explanations"></label>
        <label>Privacy Notes: <textarea id="privacyNotes" placeholder="Any specific privacy considerations..."></textarea></label>
      </div>
      
      <div class="row">
        <button id="loadForm">Load Profile</button>
        <button id="saveForm">Save Profile</button>
      </div>
    </div>

    <!-- Advanced JSON Editor (Collapsible) -->
    <details class="advanced-section">
      <summary><h3>Advanced JSON Editor</h3></summary>
      <div id="jsonEditor" class="editor-panel">
        <textarea id="profile" placeholder='{"version":"2","identity":{},"style":{},"answers":[]}'></textarea>
        <div class="row">
          <button id="load">Load</button>
          <button id="save">Save</button>
          <button id="format">Format JSON</button>
        </div>
      </div>
    </details>
    
    <div id="error" class="danger"></div>

    <h2>Import / Export</h2>
    <div class="row">
      <button id="export">Export Encrypted</button>
      <input id="importFile" type="file" accept="application/json" />
      <button id="import">Import Encrypted</button>
    </div>
    <pre class="hint">Exported data is encrypted. Passphrase is required to access it.</pre>

    <script type="module" src="./options.js"></script>
  </body>
</html>
